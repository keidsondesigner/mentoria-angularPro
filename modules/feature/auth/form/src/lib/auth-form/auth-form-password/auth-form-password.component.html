<mat-form-field appearance="outline" class="form-field">
  <mat-label>Informe sua senha</mat-label>
  <input [formControl]="passwordFormControl"  matInput placeholder="Mínimo de 6 caracteres" type="password" />
  <mat-error data-testid="password-error" *ngIf="passwordFormControl.hasError('minlength')">
    Senha deve ter no mínimo <strong>6 caracteres</strong>
  </mat-error>
  <mat-error data-testid="required-error" *ngIf="passwordFormControl.hasError('required')">
    Senha é <strong>obrigatório</strong>
  </mat-error>
</mat-form-field>

<div class="container">
  <button 
    [disabled]="passwordFormControl.invalid" 
    mat-button color="primary"
    (click)="login()"
  >
    Entrar
  </button>
</div>
